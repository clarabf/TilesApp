<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="assets/css/plugins/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/plugins/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/plugins/overlayScrollbars.min.css">
    <link rel="stylesheet" href="assets/css/plugins/bootstrap-select.min.css">
    <link rel="stylesheet" href="assets/css/plugins/sweetalert2.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body style="background: #ff000000;">

    <div class="main">
        <div class="containe">
            <div class="signup-content" style="height: inherit;">
                <div class="signup-desc tab">
                    <div class="signup-desc-content">
                        <img class="tab__image" alt="SACO Technologies Inc"
                             src="assets/img/SACO-Logo-White.png" style="height: 25px;" />
                        <div class="mx-auto qr tab__qr d-none mt-5" style="display: flex;flex-direction: column;justify-content: center;">
                            <button class="mx-auto qr__button btn p-3 border border-danger bg-white" style="display: flex;flex-direction: column;align-items: center;">
                                <i class="fas fa-qrcode mt-1 fa-3x"></i>
                                Scan Qr
                            </button>
                        </div>
                    </div>
                </div>

                <div class="signup-form-content w-100 row no-gutters">
                    <div class="mx-auto qr" style="display: flex;flex-direction: column;justify-content: center;">
                        <button class="qr__button btn p-3 border border-danger bg-white" style="display: flex;flex-direction: column;align-items: center;">
                            <i class="fas fa-qrcode mt-1 fa-3x"></i>
                            Scan Qr
                        </button>
                    </div>
                    
                    <form method="POST" id="signup-form" class="signup-form w-100 d-none" enctype="multipart/form-data">
                        <h3></h3>
                        <!--input example-->
                        <!--<fieldset>
                            <span class="step-current">Step 1 / 6</span>
                            <div class="form-group">
                                <input type="text" name="your_name" id="your_name" required=required />
                                <label for="your_name">Your Name</label>
                            </div>
                        </fieldset>-->
                        <fieldset>
                            <span class="step-current">Step 1 / 6</span>
                            <div class="form-group">                                                                
                                <iframe src='https://drive.google.com/viewerng/viewer?embedded=true&url=http://oboria.net/docs/pdf/ftp/Tile-420.pdf'></iframe>
                            </div>
                        </fieldset>

                        <h3></h3>
                        <fieldset>
                            <span class="step-current">Step 2 / 6</span>
                            <div class="form-group">
                                <input type="text" name="email" id="email" required=required />
                                <label for="email">Your Email</label>
                            </div>
                        </fieldset>

                        <h3></h3>
                        <fieldset>
                            <span class="step-current">Step 3 / 6</span>
                            <div class="form-group">
                                <input type="text" name="your_password" id="your_password" required=required />
                                <label for="your_password">Your Password</label>
                                <span toggle="#your_password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                            </div>
                        </fieldset>

                        <h3></h3>
                        <fieldset>
                            <span class="step-current">Step 4 / 6</span>
                            <div class="form-group">
                                <input type="text" name="confirm_password" id="confirm_password" required=required />
                                <label for="confirm_password">Confirm your password</label>
                                <span toggle="#confirm_password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                            </div>
                        </fieldset>

                        <h3></h3>
                        <fieldset>
                            <span class="step-current">Step 5 / 6</span>
                            <div class="form-group">
                                <input type="text" name="your_password" id="your_password" required=required />
                                <label for="your_password">Your Password</label>
                                <span toggle="#your_password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                            </div>
                        </fieldset>

                        <h3></h3>
                        <fieldset>
                            <span class="step-current">Step 6 / 6</span>
                            <div class="form-group">
                                <input type="text" name="confirm_password" id="confirm_password" required=required />
                                <label for="confirm_password">Confirm your password</label>
                                <span toggle="#confirm_password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                            </div>
                        </fieldset>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/plugins/jquery.min.js"></script>
    <script src="assets/js/plugins/popper.min.js"></script>
    <script src="assets/js/plugins/bootstrap.min.js"></script>
    <script src="assets/js/plugins/jquery.steps.min.js"></script>
    <script src="assets/js/plugins/overlayScrollbars.min.js"></script>
    <script src="assets/js/plugins/bootstrap-select.min.js"></script>
    <script src="assets/js/plugins/sweetalert2.min.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
